<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora de Imc</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form onsubmit="return calcular(event)">
                <label>Digite seu peso:</label>
                <input type="text" name="peso" id="peso" placeholder="Exemplo 70.5">
        
                <label>Digite sua altura:</label>
                <input type="text" name="altura" id="altura" placeholder="Exemplo 1.80">
        
                <input type="submit" id="button" value="Calcular IMC">
            </form>
            <div id="resultado"></div>
            <img src="table.png" alt="Tabela IMC">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
